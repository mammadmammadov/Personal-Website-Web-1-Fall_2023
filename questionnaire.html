      <fieldset>
        <legend>Questions just for Fun</legend>

        <br />
        <label for="nickname">What is your nickname?</label>
        <input type="text" name="nickname" id="nickname" required /><br /><br />

        <input type="time" name="time" id="time" /><br /><br />

          type="color"
          id="favorite_color"
          name="favorite_color"
          required
        />

        <label for="favorite_animal">What is your favorite animal?</label>
        <select id="favorite_animal" name="favorite_animal" required>
          <option value="">Please select an option</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="other">Other</option>
        </select>
        <label for="upload_file">Upload a random file:</label>
        <input type="file" id="upload_file" name="upload_file" />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
